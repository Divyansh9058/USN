<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Table</title>
    <link rel="stylesheet" href="./admin.css">
</head>
<body>
    <div class="Admin_container_contact_table">
        <h1>Queries From Contact Us</h1>
        <div class="main_admin_content_contact_table">
            <table>
                <thead>
                    <tr>
                        <th>S.No</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th>Message</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table rows will be added dynamically using JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="./admin.js"></script>
</body>
</html>
